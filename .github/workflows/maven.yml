name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Install Allure CLI
        run: |
          wget -O /tmp/allure.tgz https://github.com/allure-framework/allure2/releases/latest/download/allure-2.24.0.tgz
          tar -xzf /tmp/allure.tgz -C /opt
          sudo ln -s /opt/allure-2.27.0/bin/allure /usr/local/bin/allure

      - name: Build and run tests with Maven
        run: mvn -B test --file pom.xml

      - name: Generate Allure report
        run: |
          allure generate --clean -o allure-report --results /allure-results

      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report